<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-Main-Section</title>
    <link rel="stylesheet" href="/Css/global.css">
    <link rel="stylesheet" href="/Css/main.css">
</head>
<body>
    <main>
        <h3 class="main-head">
            Find the developer you're looking for, in me.
        </h3>
        <banner class="banner-container">
            <div class="banner">
                <item-1 class="item1">
                    <div class="wrapper-2">
                        <div class="text-box-2">
                          <h2>
                            <a href="#">
                                My Story
                            </a>
                          </h2>
                        </div>
                    </div>
                </item-1>
                <item-2 class="item2">
                    <div class="wrapper-2">
                        <div class="text-box-2">
                          <h2>
                            <a href="#">
                                Projects
                            </a>
                          </h2>
                        </div>
                    </div>
                </item-2>
                <item-3 class="item3">
                    <div class="wrapper-2">
                        <div class="text-box-2">
                          <h2>
                            <a href="#">
                                Credentials
                            </a>
                          </h2>
                        </div>
                    </div>
                </item-3>
                <item-4 class="item4">
                    <div class="wrapper-2">
                        <div class="text-box-2">
                          <h2>
                            <a href="#">
                                Contact
                            </a>
                          </h2>
                        </div>
                    </div>
                </item-4>
            </div>
        </banner> 
        <h3 class="cta-head">
            I'm ready when you're.
        </h3>
        <banner class="banner-container-2">
            <div class="in-container-2">
                <div class="cta-row">
                    <div class="col-xl-8 col-lg-9">
                        <h1 class="cta-heading">
                            Your Web Solution, Your Way.
                         </h1>
                          <p class="cta-caption"> 
                            Take a leap of faith in me, and click below for my contact info.
                          </p>
                          <button class="btn-light">
                            <a href="#">
                                Contact Me
                            </a>
                          </button>
                    </div>
                </div>
            </div>
        </banner>
    </main>
</body>
</html>
